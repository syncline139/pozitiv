<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Позитив</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .navbar-toggler {
            border-color: rgba(246, 242, 242, 0.1);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .navbar-brand img {
            max-height: 60px;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover img {
            transform: scale(1.1);
        }
        .login-container {
            background: linear-gradient(135deg, rgba(75, 0, 130, 0.95), rgba(0, 0, 0, 0.95));
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6), 0 0 30px rgba(75, 0, 130, 0.8);
            max-width: 400px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
            animation: slideInUp 1.5s ease-out;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-label {
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4);
            transition: text-shadow 0.3s ease;
        }
        .form-label:hover {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.6);
        }
        .form-control {
            background-color: rgba(26, 26, 26, 0.85);
            border: 3px solid #ffd700;
            color: #fff !important;
            caret-color: #fff;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-control::placeholder {
            color: #fff !important;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .form-control:focus {
            border-color: #4b0082;
            box-shadow: 0 0 25px #4b0082, 0 0 15px #ffd700, inset 0 0 15px rgba(75, 0, 130, 0.5);
            background-color: rgba(26, 26, 26, 0.95);
            transform: scale(1.02);
            outline: none;
        }
        .form-control:focus::placeholder {
            opacity: 0.5;
        }
        .btn-login {
            background: linear-gradient(45deg, #ffd700, #ffec3d, #f7d358);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #4b0082, #6a0dad, #8a2be2);
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(75, 0, 130, 0.9), 0 0 30px rgba(75, 0, 130, 0.7);
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .error {
            color: #ff4444;
            font-size: 16px;
            margin-top: 15px;
            animation: shake 0.5s ease-in-out, pulseError 1.5s infinite;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        @keyframes pulseError {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        a {
            color: #ffd700;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            transition: text-shadow 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        /* Адаптация для экранов до 768px (планшеты и телефоны) */
        @media (max-width: 768px) {
            .navbar-custom {
                padding: 8px 0;
            }
            .navbar-brand img {
                max-height: 50px;
            }
            .login-container {
                padding: 30px;
                margin: 30px auto;
                max-width: 350px;
            }
            .form-label {
                font-size: 14px;
            }
            .form-control {
                padding: 10px 14px;
                font-size: 14px;
            }
            .btn-login {
                padding: 12px 24px;
                font-size: 16px;
            }
            .error {
                font-size: 14px;
                margin-top: 10px;
            }
            .text-center {
                font-size: 14px;
            }
        }
        /* Адаптация для экранов до 480px (маленькие телефоны) */
        @media (max-width: 480px) {
            .navbar-brand img {
                max-height: 40px;
            }
            .login-container {
                padding: 20px;
                margin: 20px auto;
                max-width: 300px;
            }
            .form-label {
                font-size: 12px;
            }
            .form-control {
                padding: 8px 12px;
                font-size: 12px;
            }
            .btn-login {
                padding: 10px 20px;
                font-size: 14px;
            }
            .error {
                font-size: 12px;
                margin-top: 8px;
            }
            .text-center {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <img th:src="@{/images/icon/oblozhka_pozitiv.png}" alt="Позитив логотип" class="img-fluid">
            </a>
        </div>
    </nav>
</header>

<div class="login-container">
    <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="username" class="form-label">Введите логин:</label>
        <input type="text" name="username" id="username" required class="form-control" placeholder="Введите логин"/>
        <br>

        <label for="password" class="form-label">Введите пароль:</label>
        <input type="password" name="password" id="password" required class="form-control" placeholder="Введите пароль"/>
        <br>

        <button type="submit" class="btn btn-login">Войти</button>
        <p class="text-center mt-3">
            Нет аккаунта? <a th:href="@{/auth/registration}">Зарегистрироваться</a>
        </p>

        <div th:if="${param.error}" class="error">
            Неправильный логин или пароль
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
